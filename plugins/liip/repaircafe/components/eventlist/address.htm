{% if street or city %}
    {% set address_string = (street ? street : '') %}
    {% if city and street %}
        {% set address_string = address_string ~ ', ' %}
    {% endif %}
    {% if city %}
        {% set address_string = address_string ~ (zip ? zip ~ ' ') ~ city %}
    {% endif %}
    <p class="small mb-0">{{ address_string }}</p>
{% endif %}
