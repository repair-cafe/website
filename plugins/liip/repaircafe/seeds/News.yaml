  title: Repair Café – Reparaturkultur fördern
  slug: repair-cafe-reperaturkultur-fordern
  locale_id: 1
  lead: Die SKS lanciert politische Vorstösse, die den Bundesrat auffordern, gegen die Wegwerfwirtschaft tätig zu werden und gesetzliche Grundlagen zu schaffen, dass Produkte allgemein länger halten und reparierbar sind und die gesetzliche Garantiefrist erhöht wird.
  content: Repair Cafés bieten die Möglichkeit, konkret etwas gegen den Ressourcenverschleiss und die wachsenden Abfallberge zu unternehmen. Ganz nebenbei wird das Portemonnaie geschont, man trifft neue Leute und kann sich bei Kaffee und Kuchen unterhalten. Zudem verleihen Repair Cafés der Kultur des Reparierens neuen Auftrieb und machen Spass. Lesen Sie hier die neusten Meldungen zur Reparatur-Bewegung Schweiz.
  publish_date: '2017-08-01'
