<footer id="site-footer">
    <div class="footer-content bg-dark py-5">
        <div class="container">
            <div class="footer-content-box text-center">
                <p><a href="mailto:{{ this.theme.contact_email }}">{{ this.theme.contact_email }}</a></p>
                {% partial 'components/footer-navigation' localized_menucode='footer_' ~ activeLocale %}
                <div class="d-md-flex justify-content-md-center">
                    {% partial 'components/social-links' %}
                    <a href="https://www.konsumentenschutz.ch/">
                        <img src="{{ ('assets/images/logo-footer.svg')|theme }}" onerror="this.onerror=null;this.src='{{ ('assets/images/logo-footer.png')|theme }}'" class="logo img-fluid ml-md-5" alt="{{ 'site.footer.sks_logo'|_ }}" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    {% partial 'components/footer-newsletter' %}
</footer>
