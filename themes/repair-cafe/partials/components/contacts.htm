{% if contacts|length > 0 %}
    <div class="contacts">
        <h2>{{ 'page.cafe.contacts'|_ }}</h2>
        <div class="row">
            {% for contact in contacts %}
                <div class="col-lg-3 col-md-4">
                    {% partial 'components/contact' contact=contact %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
