[staticMenu mainMenu]
code = "main"

[viewBag]
==
<div class="main-navigation">
    <nav class="navbar navbar-light navbar-toggleable-md">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#mainNavigationContent" aria-controls="mainNavigationContent" aria-expanded="false" aria-label="{{ 'site.header.main_navigation.toggler.label'|_ }}">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand hidden-lg-up" href="{{ 'homepage'|page }}">
            <img src="{{ 'assets/images/repair-cafe-logo.jpg'|theme }}" height="30" />
        </a>

        <div class="collapse navbar-collapse" id="mainNavigationContent">
            {% partial 'components/bootstrap4-menu' menu=mainMenu menuContainerClass='mx-auto' %}
        </div>
    </nav>
</div>
