<div class="service-area container-fluid d-none d-lg-block">
    <div class="row">
        <div class="col-md-3 left">
            <a href="{{ 'index'|staticPage }}" class="logo">
                {% if activeLocale == 'fr' or activeLocale == 'it' %}
                    <img src="{{ ('assets/images/repair-cafe-logo-' ~ activeLocale ~ '@2x.jpg')|theme }}" alt="{{ 'site.header.repair_cafe_logo'|_ }}" />
                {% else %}
                    <img src="{{ ('assets/images/repair-cafe-logo-de.svg')|theme }}" onerror="this.onerror=null;this.src='{{ ('assets/images/repair-cafe-logo-de@2x.png')|theme }}'" alt="{{ 'site.header.repair_cafe_logo'|_ }}" />
                {% endif %}
            </a>
            {% partial 'components/language-switcher' locales=locales activeLocale=activeLocale %}
        </div>
        <div class="col-md-6 text-center title">
            <a href="{{ 'index'|staticPage }}">{{ 'site.header.service_area.title'|_ }}</a>
        </div>
        <div class="col-md-3 text-center login">
            <a href="{{ '/backend' }}" class="ml-auto">
                {{ 'site.header.service_area.login'|_ }}
            </a>
        </div>
    </div>
</div>
