<div class="service-area container-fluid hidden-md-down">
    <div class="row">
        <div class="col-md-3 left">
            <a href="#" class="logo">
                <img src="{{ 'assets/images/repair-cafe-logo.jpg'|theme }}" />
            </a>
            <ul class="nav language-navigation">
                {% for code, name in locales %}
                    <li class="nav-item{{ code == activeLocale ? ' active' }}">
                        <a class="nav-link" href="#">{{ code|upper }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6 text-center title">
            {{ 'site.header.service_area.title'|_ }}
        </div>
        <div class="col-md-3 text-center login">
            <a href="{{ '/backend' }}" class="ml-auto">
                {{ 'site.header.service_area.login'|_ }}
            </a>
        </div>
    </div>
</div>
