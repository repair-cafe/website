<ul class="social-links list-inline">
    {% if attribute(this.theme, 'social_facebook_' ~ activeLocale) %}
        <li class="list-inline-item">
            <a href="{{ attribute(this.theme, 'social_facebook_' ~ activeLocale) }}" target="_blank" rel="noopener" title="{{ 'social_links.facebook'|_ }}">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
    {% endif %}
    {% if attribute(this.theme, 'social_twitter_' ~ activeLocale) %}
        <li class="list-inline-item">
            <a href="{{ attribute(this.theme, 'social_twitter_' ~ activeLocale) }}" target="_blank" rel="noopener" title="{{ 'social_links.twitter'|_ }}">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
    {% endif %}
    {% if attribute(this.theme, 'social_googleplus_' ~ activeLocale) %}
        <li class="list-inline-item">
            <a href="{{ attribute(this.theme, 'social_googleplus_' ~ activeLocale) }}" target="_blank" rel="noopener" title="{{ 'social_links.googleplus'|_ }}">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
    {% endif %}
</ul>
